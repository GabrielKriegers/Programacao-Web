<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela de Alimentos</title>
    </head>

        <table border="1">

                <td>Nome</td>

            </tr>
            <tr>
                <td>Misto Quente</td>

            </tr>
            <tr>
                <td>Pão com Manteiga</td>

            </tr>
            <tr>
                <td>Banana</td>
                <td>Banana descascada</td>
                <td>R$1,45</td>

            </tr>
            <tr>
                <td>Almoço</td>
                <td>Prato típico brasileiro para a refeição do meio dia</td>
                <td>R$29,40</td>
                <td><img src="/Aula_02/Almoco.webp" alt="Almoço" width="155" height="120"></td>
            </tr>
