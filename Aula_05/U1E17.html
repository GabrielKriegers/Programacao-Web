<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Produtos</title>
    </head>
    <body>
        <h2>Cadastro de Produtos</h2>
        <form action="#">
            <div>
                <label for="produto">Produto:</label>
                <input type="text" id="produto" required>
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" id="descricao" cols="20" rows="2" required></textarea>
            </div>
            <div>
                <label for="data">Data da Compra:</label>
                <input type="date" name="data" id="data" required>
            </div>
            <div>
                <label for="quantidade">Quantidade comprada</label>
                <input type="number" name="quantidade" id="quantidade" min="5" max="50" required style="width: 40px;">
            </div>
            <div class="button">
                <button type="submit">Cadastrar </button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </body>
</html>
