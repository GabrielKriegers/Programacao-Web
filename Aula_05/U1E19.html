<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Usuários</title>
    </head>
    <body>
       <h2>Cadastro de Usuários</h2>
       <form action="#">
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="login">Login:</label>
            <input type="text" name="login" id="login">
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" maxlength="6" minlength="6">
        </div>
        <div>
            <label for="data">Data de nascimento:</label>
            <input type="date" name="data" id="data">
        </div>
        <div>
            <label for="status">Status</label>
            <select name="status" id="status" >
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>
        </div>
        <div>
            <label>Tipo:</label>
            <input type="radio" name="tipo" id="tipo1">
            <label for="tipo1">Estudante</label>

            <input type="radio" name="tipo" id="tipo2">
            <label for="tipo2">Professor</label>

            <input type="radio" name="tipo" id="tipo3">
            <label for="tipo3">Técnico-Administrativo</label>
        </div>
        <div>
            <label for="obs">Observações:</label>
            <textarea name="obs" id="obs" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label>Módulos: </label>
            <input type="checkbox" name="modulos" id="modulos1">
            <label for="modulos1">Ensino</label>
            <input type="checkbox" name="modulos" id="modulos2">
            <label for="modulos2">Pesquisa</label>
            <input type="checkbox" name="modulos" id="modulos3">
            <label for="modulos3">Extenção</label>
        </div>
        <div class="button">
            <button type="submit">Cadastrar </button>
            <button type="reset">Limpar</button>
        </div>
       </form> 
    </body>
</html>
